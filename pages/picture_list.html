<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- viewport設定で画面サイズに合わせる -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貸出中デバイス写真一覧</title>
  <style>
    /* 共通ベーススタイル（index.htmlと合わせる） */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* ボタンのスタイル：index.htmlと統一 */
    button {
      padding: 10px 20px;
      margin: 10px auto;
      display: block;
      border: none;
      border-radius: 4px;
      background: #0078d7;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    /* カード風の写真表示（index.htmlのリストスタイルと同等） */
    .photo {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin: 10px auto;
      padding: 10px;
      max-width: 600px;
      text-align: center;
    }
    .photo img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    /* レスポンシブ対応 */
    @media (min-width: 768px) {
      .photo {
        max-width: 400px;
      }
    }
    @media (min-width: 1024px) {
      body {
        padding: 40px;
      }
      .photo {
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <h1>貸出中デバイス写真一覧</h1>
  <button onclick="window.location.href='/picture_list.html?_=' + new Date().getTime()">更新</button>
  <div id="photo-container">
    {% for pic in pictures %}
    <div class="photo">
      <img src="/{{ pic }}" alt="Device Image">
      <p>{{ pic }}</p>
    </div>
    {% else %}
    <p>表示する写真はありません</p>
    {% endfor %}
  </div>
  <button onclick="window.location.href='/'">戻る</button>
</body>
</html>
